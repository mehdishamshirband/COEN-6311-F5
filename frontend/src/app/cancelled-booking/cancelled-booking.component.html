<title>Booking Canceled</title>
<body>
  <div class="container">
    <h1>Cancellation of a booking in progress</h1>
    <p>Your cancellation request number : {{ booking!.bookingNo }} has been forwarded.</p>
    <p>Our team will process your request and get back to you by e-mail as soon as possible.</p>
    <p>Thank you for choosing us!</p>
    <button class="btn btn-custom-primary" [routerLink]="['/bookings']">Go Back</button>
  </div>
</body>
