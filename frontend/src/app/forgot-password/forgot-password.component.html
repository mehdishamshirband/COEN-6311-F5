<div class="container forgot-password-container" *ngIf="!sessionStorage.getItem('accessToken')">
  <h2 class="text-center mb-4">Forgot Password</h2>
  <form (ngSubmit)="ForgetPassword()">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="userForgetPassword.email" name="email" required>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
    </div>
  </form>
  <div class="text-center mt-3">
    Remembered your password? <a [routerLink]="['/login']" class="login-link">Log In</a>
  </div>
</div>

<div class="h-100 d-flex align-items-center justify-content-center" *ngIf="sessionStorage.getItem('accessToken')">
  <h3 class="my-2">You are already logged in !</h3>
</div>
