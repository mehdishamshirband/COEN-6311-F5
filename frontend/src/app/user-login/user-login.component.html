<div class="container login-container">
  <h2 class="text-center mb-4">Login</h2>
  <form #userLogin="ngForm" (ngSubmit)="Login(userLogin.value)">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" [(ngModel)]="password" name="password" required>
    </div>
    <div class="text-center">
      <button class="btn btn-primary btn-block mx-auto">Sign In</button>
    </div>
  </form>
  <div class="text-center mt-3">
    <a [routerLink]="['/forgot-password']">Forgot Password?</a>
  </div>
  <div class="text-center mt-3">
    New Member? <a [routerLink]="['/signup']">Sign Up</a>
  </div>
</div>
