<h2 class="text-center mb-4">Payment</h2>
<div class="container payment-container">

  <form class="checkout-form" [formGroup]="paymentForm">

    <div class="row">

      <div class="form-group">
        <label class="control-label">Full name on card</label>
        <input type="text" formControlName="name" id="name" placeholder="ex. John Smith"/>
      </div>

      <div class="stripe-card" ngxStripeCardGroup [elementsOptions]="elementsOptions">
        <div class="form-group">
            <label class="control-label">Card Number</label>
            <ngx-stripe-card-number
              [options]="cardOptions"
            ></ngx-stripe-card-number>
        </div>

        <div class="form-group">
            <label class="control-label">Expiration</label>
            <ngx-stripe-card-expiry
              [options]="cardOptions"
            ></ngx-stripe-card-expiry>
        </div>

        <div class="form-group text-center">
            <label class="control-label">CVC</label>
            <ngx-stripe-card-cvc
              [options]="cardOptions"
            ></ngx-stripe-card-cvc>
        </div>
      </div>


      <div class="text-center">
        <button class="btn btn-primary btn-block mx-auto" (click)="pay()">Submit Payment</button>
      </div>

    </div>
  </form>
</div>
